{{define "login" -}}
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>登录 - TaoBlog</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
    <style>
body {
    padding: 0px;
    margin: 0px;
}

#wrapper {
    position: fixed;
    left: 0;
    top: 0;
    right: 0;
    bottom: 0;
}

#login-form {
    position: absolute;
    left: 0;
    top: 50%;
    right: 0;
    width: 360px;
    margin: auto;
    border: 1px solid gray;
    transform: translateY(-50%);
}

#title {
    font-size: 20px;
    text-align: center;
    line-height: 2.5em;
    border-bottom: 1px solid gray;
}

#input-wrapper {
    padding: 1em;
    display: flex;
}

.input {
    width: 100%;
    box-sizing: border-box;
    padding: 0.5em;
    line-height: 1em;
    margin-bottom: 0.5em;
    border: 1px solid gray;
}

.btn {
    line-height: 1.8em;
    font-size: 1em;   
}

.right {
    margin-left: 1em;
}

    </style>
<script>
window.onerror = function myErrorHandler(errorMsg, url, lineNumber) {
    alert("Error occured: " + errorMsg);//or any message
    return false;
};
</script>
    {{ if .GoogleClientID }}
    <meta name="google-signin-scope" content="profile email">
    <meta name="google-signin-client_id" content="{{.GoogleClientID}}.apps.googleusercontent.com">
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    {{ end }}
</head>
<body>
<div id="wrapper">
    <form method="post" id="login-form">
        <div id="title">登录</div>
        <div id="input-wrapper">
            <div class=left>
                <div>
                    <input class="input" type="text" name="user" placeholder="用户名" />
                    <input class="input" type="password" name="passwd" placeholder="密码" />
                </div>	
                <div class="submit" style="text-align: right;">
                    <input class="btn" type="submit" value="登录" />
                    <input class="btn" type="button" value="取消" onclick="location.href='/';" />
                </div>
            </div>
            {{ if .GoogleClientID }}
            <div class=right>
                <div class="g-signin2" data-onsuccess="onSignIn" data-theme="dark"></div>
                <script>
                    function onSignIn(googleUser) {
                        // Useful data for your client-side scripts:
                        var profile = googleUser.getBasicProfile();
                        console.log("ID: " + profile.getId()); // Don't send this directly to your server!
                        console.log('Full Name: ' + profile.getName());
                        console.log('Given Name: ' + profile.getGivenName());
                        console.log('Family Name: ' + profile.getFamilyName());
                        console.log("Image URL: " + profile.getImageUrl());
                        console.log("Email: " + profile.getEmail());

                        // The ID token you need to pass to your backend:
                        var id_token = googleUser.getAuthResponse().id_token;
                        console.log("ID Token: " + id_token);
                        var data = new FormData();
                        data.append("token", id_token);
                        var xhr = new XMLHttpRequest();
                        xhr.open("POST", location.pathname + "?type=google");
                        xhr.onload = function() {
                            console.log(xhr);
                            if(xhr.readyState == 4 && xhr.status == 200) {
                                var auth2 = gapi.auth2.getAuthInstance();
                                auth2.signOut().then(function () {
                                    console.log('User signed out.');
                                    var data = JSON.parse(xhr.responseText);
                                    location.href = data.redirect;
                                });

                            }
                        };
                        console.log("发送TOKEN:", id_token);
                        xhr.send(data);
                    }
                </script>
            </div>
            {{ end }}
        </div>
        <div class="hidden">
            <input type="hidden" name="redirect" value="{{.Redirect}}" />
        </div>
    </form>
</div>
</body>
</html>
{{end}}
