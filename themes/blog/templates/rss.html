<rss version="2.0">
	<channel>
		{{- with .Config.Blog -}}
		<title>{{ .Name }}</title>
		<link>{{ .Home }}</link>
		<description>{{ .Description }}</description>
		{{ end }}
		{{- range .Rss.Posts -}}
		<item>
			<title>{{ .Title }}</title>
			<link>{{ .Link }}</link>
			<pubDate>{{ .Date }}</pubDate>
			<description>{{ .Content }}</description>
		</item>
		{{ end }}
	</channel>
</rss>
