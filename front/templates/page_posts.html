{{define "page_posts"}}
<h1 style="text-align:center">全部文章列表</h1>
<table>
<thead>
<tr>
<th class=id width="80px">编号</th>
<th class=title>标题</th>
<th class=date width="150px">发表日期</th>
<th class=page_view width="80px">浏览量</th>
<th class=comments width="80px">评论数</th>
</tr>
</thead>
<tbody>
    {{range .Posts}}
    <tr>
    <td>{{.ID}}</td>
    <td><a href="/{{.ID}}/" target="_blank" title="{{.Title}}">{{.Title}}</a></td>
    <td>{{.Date}}</td>
    <td>{{.PageView}}</td>
    <td>{{.Comments}}</td>
    </tr>
    {{end}}
</tbody>
</table>
{{end}}

{{define "page_posts_header"}}
<style>
table {
    width: 100%;
    text-align: center;
}
tr:hover {
    background-color: lightgray;
}
td:nth-child(2) {
    white-space: nowrap;
    text-align: left;
    overflow: hidden;
    text-overflow: ellipsis;
    max-width: 0px;
}
</style>
{{end}}
